<div class="container top30">
  <div class="row">
    <div class="col-md-3 text-center">
      <img [src]="artista.images | nophoto" class="img-thumbnail">
    </div>
    <div class="col-md-9 text-center">
      <h1> {{artista.name}}</h1>
      <a class="btn btn-primary btn-block">Regresar</a>
      <a class="btn btn-success btn-block">Esuchar en Spotify</a>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <h2>Top Tracks</h2>
      <ul>
        <li *ngFor="let track of topTracks">
          {{track.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
