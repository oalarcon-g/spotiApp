<div class="container top30">
  <div class="row">
    <div class="col-md-3 text-center">
      <img [src]="artista.images | nophoto" class="img-thumbnail img-circle">
    </div>
    <div class="col-md-9 text-center">
      <h1> {{artista.name}}</h1>
      <hr>
      <a [href]="artista.external_urls?.spotify" class="btn btn-outline-success">Esuchar en Spotify</a>
      <a [routerLink]="['/search']" class="btn btn-outline-primary">Regresar</a>
    </div>
  </div>
  <div class="row top30">
    <div class="col-md-12 text-center">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Popularidad</th>
            <th>Esuchar</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let track of topTracks; let i = index">
            <td>{{i + 1}}</td>
            <td>
                <img [src]="track.album.images | nophoto" class="img-50">
            </td>
            <td>{{track.name}}</td>
            <td>{{track.popularity}}%</td>
            <td>
                <iframe [src]="track.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
