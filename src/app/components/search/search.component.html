<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="query">Buscar Artista</label>
      <input type="text" placeholder="Busque artista ..." class="form-control" (keyup)="searchArtist()" [(ngModel)]="query">
    </div>
    <div class="col-md-9" *ngIf="query.length > 1">
      <h1 class="text-capitalize">{{query}}</h1>
      <hr>

      <div class="row">
        <div *ngFor="let artista of _spotify.artistas" class="col-md-3 text-center puntero">
          <img [src]="artista.images | nophoto" alt="" srcset="" class="img-thumbnail">
          <p>{{artista.name}}</p>
        </div>
      </div>
      <!-- <ul>
        <li *ngFor="let artista of _spotify.artistas">
          {{artista.name}}
        </li>
      </ul> -->
    </div>

  </div>
</div>
